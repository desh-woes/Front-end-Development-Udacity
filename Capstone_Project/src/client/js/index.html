<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner App</title>
</head>
<body>
    <header>
        <h1 id="header-text">Travel Planner</h1>
    </header>
    <main>
        <div class="panel">
            <div class="panel-body" id="img-holder"></div>
            <div class="panel-body">
                <div class="holder dateHolder">
                    <label for="trip-destination">My trip to:</label>
                    <input type="text" id="trip-destination">
                </div>
                <div class="holder dateHolder">
                    <label for="trip-departure">Departing:</label>
                    <input type="date" id="trip-departure" placeholder="Enter Date">
                </div>
                <div class="panel-body-buttons">
                    <button id="save-trip">Save trip</button>
                    <button id="remove-trip">Remove trip</button>
                </div>
                <div id="trip-information"></div>
            </div>
        </div>
    </main>
</body>
</html>
